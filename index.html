<!DOCTYPE html>
<html lang="en">
<head>
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Raleway:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <title>Bestshop</title>
</head>
<body>
<header class="header">
    <div class="header__container container">
        <a href="#" class="logo">Bestshop</a>
        <nav>
            <ul class="header__nav">
                <li class="nav__element">
                    <a href="" class="nav__link">Why us</a>
                </li>
                <li class="nav__element" >
                    <a href="" class="nav__link">Benefits</a>
                </li>
                <li class="nav__element">
                <a href="" class="nav__link">Prices</a>
                </li>
                <li class="nav__element">
                    <a href="" class="nav__link">Contact</a>
                </li>
            </ul>
        </nav>
    </div>
</header>

<section class="section__open">
    <h1 class="h__open">Sell more!</h1>
    <p class="p__open">Open shop on our platform and increase your sales</p>
    <button class="button">
        <a href="#" class="button__text">Open your shop</a>
    </button>
    <div class="background__image"></div>
</section>

<section class="section__stat">
    <h2>The most popular sales platform in country</h2>
    <div>
        <img src="./assets/Person.svg" alt="person" class="img_stat">
        <p class="result">100000+</p>
        <p class="comment">daily entries</p>
    </div>
    <div>
        <img src="./assets/Eye.svg" alt="eye" class="img_stat">
        <p class="result">2000000+</p>
        <p class="comment">seen products every day</p>
    </div>
    <div>
        <img src="./assets/Catalog.svg" alt="catalog" class="img_stat">
        <p class="result">10000+</p>
        <p class="comment">added posts daily</p>
    </div>
</section>

</body>
</html>
